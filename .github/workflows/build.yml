name: build
# on – определяет события, которые запускают воркфлоу
on: push
jobs:
  build: # имя взято для примера
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v4
      # Устанавливаем Node.js
      - uses: actions/setup-node@v4
      # У шагов может быть имя, иногда это помогает отладке
      # имя выводится на Github при просмотре сборки
      # Ставим зависимости
      - name: run setup
        run: make setup # name и run относятся к одной задаче, поэтому дефис ставится только перед name
      # Запускаем линтер
      - name: run lint
        run: make lint
      # Запускаем тесты
      - name: run tests
        run: make test
      - name: Print Hello from Hexlet
        uses: hexlet-components/hello-from-hexlet-action@release
